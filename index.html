<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="логотип проекта Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
                <p class="profile__position" id="position-job">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button" aria-label="добавление информации"></button>
            <button class="profile__plus-button" type="button" aria-label="редактирование профиля"></button>
        </section>
        <section class="elements" aria-label="Фотографии пользователя">
            <ul class="card">
                <template id="cardTemplate">
                    <li class="card__elements">
                        <article class="card__article">
                            <img class="card__photo" src="#" alt="">
                            <div class="card__flex">
                                <h2 class="card__text"></h2>
                                <button class="card__like-button" type="button"></button>
                            </div>
                        </article>
                        <button class="card__button-remove" type="button"></button>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-form">
        <div class="popup__container">
            <button id='closebutton-edit-form' class="popup__close-button" type="button"
                aria-label="закрыть окно"></button>
                <form class="popup__form" name="edit-profile" id="edit-profile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="author" class="popup__input popup__input_data_name" id="data_name" minlength="2" maxlength="40" required>
                <span class="form__input-error form__input-error_data_name"></span>
                <input type="text" name="job" class="popup__input popup__input_data_job" id="data_job" minlength="2" maxlength="200" required>
                <span class="form__input-error form__input-error_data_job"></span>
                <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button id='closebutton-add-card' class="popup__close-button" type="button"
                aria-label="закрыть окно"></button>
                <form class="popup__form" name="place" id="place" novalidate>
            <h2 class="popup__title">Новое место</h2>
                <input type="text" name="place-name" class="popup__input popup__input_data_photo" id="data_photo" placeholder='Название' minlength="2" maxlength="30"
                    required>
                    <span class="form__input-error form__input-error_data_photo"></span>
                <input type="url" name="place-image" class="popup__input popup__input_data_url" id="data_url"
                    placeholder='Ссылка на картинку' required>
                    <span class="form__input-error form__input-error_data_url"></span>
                <button class="popup__save" type="submit" aria-label="создать">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_open-image">
        <div class="popup__container popup__container_type_open-image">
            <button id='closebutton-open-image' class="popup__close-button" type="button"></button>
            <figure class="popup__photo">
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./script/validate.js"></script>
    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
