<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="логотип проекта Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
                <p class="profile__position" id="position-job">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button" aria-label="добавление информации"></button>
            <button class="profile__plus-button" type="button" aria-label="редактирование профиля"></button>
        </section>
        <section class="elements" aria-label="Фотографии пользователя">
            <ul class="card">
                <template id="cardTemplate">
                    <li class="card__elements">
                        <article class="card__article">
                            <img class="card__photo" src="#" alt="">
                            <div class="card__flex">
                                <h2 class="card__text"></h2>
                                <button class="card__like-button" type="button"></button>
                            </div>
                        </article>
                        <button class="card__button-remove" type="button"></button>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content" name="name">
                <input type="text" name="author" class="popup__input popup__input_data_name" required>
                <input type="text" name="job" class="popup__input popup__input_data_job" required>
                <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popupphoto">
        <div class="popup__container">
            <button class="popupphoto__close-button" type="button" aria-label="закрыть окно"></button>
            <h2 class="popupphoto__title">Новое место</h2>
            <form class="popupphoto__content" name="place">
                <input type="text" name="place-name" class="popupphoto__input popupphoto__input_data_photo"
                    placeholder='Название' required>
                <input type="text" name="place-image" class="popupphoto__input popupphoto__input_data_url"
                    placeholder='Ссылка на картинку' required>
                <button class="popupphoto__save" type="submit" aria-label="создать">Создать</button>
            </form>
        </div>
    </div>
    <div class="popupopenphoto">
        <div class="popupopenphoto__container">
            <button class="popupopenphoto__close-button" type="button"></button>
            <figure class="popupopenphoto__photo">
                <img class="popupopenphoto__image" src="#" alt="">
                <figcaption class="popupopenphoto__caption"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
