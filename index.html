<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип проекта Место"></header><main><section class="profile"><img class="profile__avatar" src="658a4e803f66b8334f3b.jpg" alt="Аватарка"> <button type="button" class="profile__avatar-edit-button" aria-label="кнопка для изменения аватара"></button><div class="profile__info"><h1 class="profile__name" id="name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="добавление информации"></button><p class="profile__position" id="position-job">Исследователь океана</p></div><button class="profile__plus-button" type="button" aria-label="редактирование профиля"></button></section><section class="elements" aria-label="Фотографии пользователя"><ul class="cards"><template id="cardsTemplate"><li class="cards__elements"><article class="cards__article"><img class="cards__photo" src="#" alt=""><div class="cards__flex"><h2 class="cards__text"></h2><div><button class="cards__like-button" type="button"></button><p class="cards__amount-likes">0</p></div></div></article><button class="cards__button-remove" type="button"></button></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit-form"><div class="popup__container"><button id="closebutton-edit-form" class="popup__close-button" type="button" aria-label="закрыть окно"></button><form class="popup__form" name="edit-profile" id="edit-profile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input name="name" class="popup__input popup__input_data_name" id="data_name" minlength="2" maxlength="40" placeholder="Имя" required> <span class="popup__form-input-error" id="data_name-error"></span> <input name="about" class="popup__input popup__input_data_job" id="data_job" minlength="2" maxlength="200" placeholder="О себе" required> <span class="popup__form-input-error" id="data_job-error"></span> <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><form class="popup__form" name="edit-profile-avatar"><button id="closebutton-edit-avatar" class="popup__close-button" type="button" aria-label="закрыть окно"></button><h2 class="popup__title">Обновить аватар</h2><input id="input-avatar" type="url" name="avatar" class="popup__input popup__input_avatar" value="" required> <span id="input-avatar-error" class="popup__form-input-error"></span> <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button></form></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><form class="popup__form" name="delete-card"><button id="closebutton-delete-card" class="popup__close-button" type="button" aria-label="закрыть окно"></button><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__save" name="#submit-delete-card">Да</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button id="closebutton-add-card" class="popup__close-button" type="button" aria-label="закрыть окно"></button><form class="popup__form" name="place" id="place" novalidate><h2 class="popup__title">Новое место</h2><input name="name" class="popup__input popup__input_data_photo" id="data_photo" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__form-input-error" id="data_photo-error"></span> <input type="url" name="link" class="popup__input popup__input_data_url" id="data_url" placeholder="Ссылка на картинку" required> <span class="popup__form-input-error" id="data_url-error"></span> <button class="popup__save" type="submit" aria-label="создать">Создать</button></form></div></div><div class="popup popup_type_open-image"><div class="popup__container popup__container_type_open-image"><button id="closebutton-open-image" class="popup__close-button" type="button"></button><figure class="popup__photo"><img class="popup__image" src="#" alt=""><figcaption class="popup__caption"></figcaption></figure></div></div></body></html>
