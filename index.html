<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="логотип проекта Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
                <p class="profile__position" id="position-job">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button" aria-label="добавление информации"></button>
            <button class="profile__plus-button" type="button" aria-label="редактирование профиля"></button>
        </section>
        <section class="elements" aria-label="Фотографии пользователя">
            <ul class="card">
                <li class="card__elements"><img class="card__photo" src="./images/profile_1.jpg" alt="Ваше фото">
                    <div class="card__flex">
                        <h2 class="card__text">Карачаевск</h2><button class="card__like-button" type="button"
                            aria-label="мне нравится"></button>
                    </div>
                </li>
                <li class="card__elements"><img class="card__photo" src="./images/profile_2.jpg" alt="Ваше фото">
                    <div class="card__flex">
                        <h2 class="card__text">Гора Эльбрус</h2><button class="card__like-button" type="button"
                            aria-label="мне нравится"></button>
                    </div>
                </li>
                <li class="card__elements"><img class="card__photo" src="./images/profile_3.jpg" alt="Ваше фото">
                    <div class="card__flex">
                        <h2 class="card__text">Домбай</h2><button class="card__like-button" type="button"
                            aria-label="мне нравится"></button>
                    </div>
                </li>
                <li class="card__elements"><img class="card__photo" src="./images/profile_2.jpg" alt="Ваше фото">
                    <div class="card__flex">
                        <h2 class="card__text">Гора Эльбрус</h2><button class="card__like-button" type="button"
                            aria-label="мне нравится"></button>
                    </div>
                </li>
                <li class="card__elements"><img class="card__photo" src="./images/profile_3.jpg" alt="Ваше фото">
                    <div class="card__flex">
                        <h2 class="card__text">Домбай</h2><button class="card__like-button" type="button"
                            aria-label="мне нравится"></button>
                    </div>
                </li>
                <li class="card__elements"><img class="card__photo" src="./images/profile_1.jpg" alt="Ваше фото">
                    <div class="card__flex">
                        <h2 class="card__text">Карачаево-Черкессия</h2><button class="card__like-button" type="button"
                            aria-label="мне нравится"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content" name="name">
                <input type="text" name="author" class="popup__input popup__input_name" required>
                <input type="text" name="job" class="popup__input popup__input_position" required>
                <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
